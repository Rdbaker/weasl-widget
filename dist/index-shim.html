<html>
  <head>
    <title>Getting Started</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body style="font-family: 'Nunito', sans-serif;">
    <h1>this is my cool webpage</h1>
    <button onclick="weasl.login();">login</button>
    <button onclick="weasl.logout();">logout</button>
    <script>
      (function(window, document) {
        if (window.weasl) console.error('Weasl embed already included');
        var w = {}, m = ['init', 'login', 'signup', 'setAttribute', 'getCurrentUser']; w._c = [];
        m.forEach(me => w[me] = function() {w._c.push([me, arguments])});
        var elt = document.createElement('script');
        elt.type = "text/javascript"; elt.async = true;
        elt.src = "shim.js";
        var before = document.getElementsByTagName('script')[0];
        before.parentNode.insertBefore(elt, before);
        window.weasl = w;
      })(window, document, undefined);
      weasl.init('c2a66714be');
      weasl.onEmailVerify = function() { console.log('got the verified email'); }
      //weasl.onload = function(api) {
      //  api.getCurrentUser().then(console.table);
      //};
  </script>
  </body>
</html>
